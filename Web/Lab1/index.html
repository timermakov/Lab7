<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Favicon -->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
<div class="header-section">
    <div class="container">
        <div class="hatter d-flex">
            <div class="hatter__logo">
                <a href="index.html"><img src="img/vt.png" alt="Logo" class="hatter__img"></a>
            </div>
            <div class="hatter__desc">
                <p class="font1">
                    Ермаков Тимофей, P3214, ИСУ 311733
                </p>
                <p class="font1">
                    <span>Вариант 14108</span>
                </p>
            </div>
        </div>
    </div>
</div>
<div class="section">
  <div class="main-offer">
    <form id="form" class="main-offer__form d-flex fd-column">
        <h3 class="main-offer__title">
            Лабораторная работа №1
        </h3>
        <img src="img/areas.png" alt="picture" class="main-offer__pic">

        <p class="main-offer__text">
          Выберите значение X (-2 ... 2, шаг 0.5):
          <select class="main-offer__select main-offer__select_R" name="x" id="x">
              <option value="-2">-2</option>
              <option value="-1.5">-1.5</option>
              <option value="-1">-1</option>
              <option value="-0.5">-0.5</option>
              <option value="0">0</option>
              <option value="0.5">0.5</option>
              <option value="1">1</option>
              <option value="1.5">1.5</option>
              <option value="2">2</option>
          </select>
        </p>
        <p class="main-offer__message" id="messageX"></p>

        <p class="main-offer__text">
          Допустимые значения Y (-5 ... 3):
        </p>
        <input class="main-offer__input" maxlength="15" type="text" name="y" id="y" placeholder="Введите Y" size="13" required>
        <p class="main-offer__message" id="messageY"></p>

        <p class="main-offer__text">
            Допустимые значения R (1 ... 4):
        </p>
        <input class="main-offer__input" maxlength="15" type="text" name="r" id="r" placeholder="Введите R" size="13" required>
        <p class="main-offer__message" id="messageR"></p>


        <button class="main-offer__btn" data-submit>
            Проверить
        </button>
        <button class="main-offer__btn reset__btn" data-reset>
            Очистить
        </button>
    </form>
  </div>

  <div class="table-wrap">
    <table id="outputTable">
        <tbody id="tbody">
            <tr>
                <th>X</th>
                <th>Y</th>
                <th>R</th>
                <th>Результат</th>
                <th>Выполнение</th>
                <th>Время</th>
            </tr>
        </tbody>
    </table>
  </div>
</div>

<script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
